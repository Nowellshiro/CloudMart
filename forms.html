<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

    <link rel="stylesheet" href="css/style.css">


</head>
<body>


<form action="">
    <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
    <br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter your first name e.g Glory" required="required">
    <br><br>
       <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter your first name e.g abc@.com" required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your first name e.g abc@.com" required="required">
    <br><br>

    <label for="psword">Password:</label>
     <input type="password" id="psword" placeholder="Type password here" required="required">
    <br><br>

     <label for="Phone">Contact:</label>
     <input type="tel" id="phone" placeholder="Enter your first name e.g abc@.com" required="required">
    <br><br>

     <label for="age">Age:</label>
     <input type="number" id="age" required="required">
    <br><br>

     <label for="date">Year of Birth:</label>
     <input type="date" id="date"  required="required">
    <br><br>

    <label for="file">Choose file:</label>
    <input type="file" id="file">
    <br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="disable=disable">-----choose nationality----</option>

        <option value="kenyan">Kenyan</option>
        <option value="tanzanian">Tanzanian</option>
        <option value="sweedish">Sweedish</option>
        <option value="mexican">Mexican</option>
    </select>
    <br><br>

    <p>Choose your favourite football team.</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label><br>

    <input type="radio" id="liverpool" name="team">
    <label for="liverpool">Liverpool</label><br><br>

      <p>Choose two programing languages:</p>

    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="javascript" name="javascript">
     <label for="javascript">Javascript</label><br>

    <input type="checkbox" id="c++" name="c++">
     <label for="c++">C++</label><br><br>

    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type something..."></textarea>
    <br><br>

    <button type="submit">Register</button>






</form>



</body>
</html>
